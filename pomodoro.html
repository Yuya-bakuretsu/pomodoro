<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pomodoro_timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <h1>ポモドーロ・タイマー</h1>
    <div id="timer_zone"></div>
    <script src="pomodoro.js"></script>
    <audio id=sound preload="auto">
        <source src="chime.mp3" type="audio/mp3" />
    </audio>
    <form id="timer" >
    <button id="start">スタートする</button>
    <button id="stop">停止する</button>

        <p id="working_form"><label>仕事時間<input type="tel" id="workingTime" size="2" maxlength="2" value="25">分</label></p>
        <p id="rest_form"><label>休憩時間<input type="tel" id="restTime" size="2" maxlength="2" value="5">分</label></p>
        <p id="breaking_form"><label>長休憩時間<input type="tel" id="breakingTime" size="2" maxlength="2" value="20">分</label></p>
        <p id="name_form"><label>あなたの名前<input type="text" id="name_space" size="4"></label></p>
    </form>
    <h2 id="sleeping"></h2>
</body>
</html>
